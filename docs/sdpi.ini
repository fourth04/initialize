[dpdk]
mgt_nic = eth0
cpu_mask = 3
mem_channel = 1
port_mask = 7
queue_num = 1
mem_pages = 1024

[dpi]
in_nic = 
out_nic = 
dest_mac = d0:50:99:70:2c:66

[dns]
in_nic = enp5s0,enp7s0f1

[url]
dns_redirect_switch = 0
url_redirect_switch = 0
hostisip_filter_switch = 1
httpserver_reset_switch = 0
logpool_size = 1048576
log_interval = 300
log_size = 104857600

[cloud]
lic = /etc/sdpi/.sdpi_cloud.lic
load_file = /var/sdpi/download

[log]
dir = /var/log/sdpi
level = 3
record = 1
size = 5000
count = 5

[conf]
conf_file = /etc/sdpi/config.json
sqlite_file = /etc/sdpi/sqlite.db

